
<head>
    <link rel="stylesheet" href="../css/style-shopping-bag.css">
    <link rel="stylesheet" href="../../common/css/style-page.css">
    <link rel="stylesheet" href="../../common/css/style-font.css">
</head>
<body>
    <div class="article-wrapper">
        <div class="image-wrapper">
            <div class="product-type-wrapper"></div>
        </div>
        <div class="right-wrapper">
            <div class="product-header-wrapper">
                <h3 class="product-name"></h3>
                <button type="button" class="remove-article-btn">X</button>
            </div>
            <div class="description-wrapper">
                <p class="product-description"></p>
            </div>
            <div class="product-footer-wrapper">
                <div class="add-remove-quantity-wrapper">
                    <button type="button" class="add-quantity-btn">+</button>
                    <h4 class="current-quantity"></h4>
                    <button type="button" class="remove-quantity-btn">-</button>
                </div>
                <div class="price-wrapper">
                    <h4 class="product-price"></h4>
                </div>
            </div>
        </div>
    </div>
</body>
